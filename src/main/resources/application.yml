server:
  port: 8080
  tomcat:
    additional-tld-skip-patterns: "serializer.jar"
spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  jpa:
    database: oracle
    hibernate:
      ddl-auto: none
    open-in-view: false           # JPA 를 사용하는 프로젝트는 반드시 open-in-view 속성을 false 로 지정하세요.   
mybatis:
  configuration:
    map-underscore-to-camel-case: true
    jdbc-type-for-null: null
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: nhc.erp
prunus:
  websquare:
    adaptor:
      websquare-home: C:\Development\runtime\websquare_home
  security:
    authentication:
      tenant: nhc
      username-parameter: username
      password-parameter: password
      maximum-password-age: 90      # 비밀번호 유효기간
      maximum-failed-attempts: 5
      lock-time-duration: 3600000   # 1시간
      mode: SESSION      
    access:
      whitelisted-endpoints:
        - /**
        - /error
        - /I18N
      ignored-static-endpoints:
        - /**/*.html
        - /websquare/**
        - /resources/**
        - /webjars/**
  persistence:
    data:
      audit:
        modify-on-create: true
    mybatis:
      audit.enabled: true
      pagination.enabled: true
  multi-datasource:
    primary: nhcerp
    private-key: 
    strict: true
    p6spy:
      enabled: true
    datasources:
